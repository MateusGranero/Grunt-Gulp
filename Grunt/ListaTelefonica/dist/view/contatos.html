<div class="jumbotron"><h3>{{app}}</h3><input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que você está buscando?"><table ng-show="contatos.length > 0" class="table"><tr><th></th><th>Serial</th><th><a href="" ng-click="ordenarPor('nome')">Nome</a></th><th><a href="" ng-click="ordenarPor('telefone')">Telefone</a></th><th>Operadora</th><th>Data</th></tr><tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao"><td><input type="checkbox" ng-model="contato.selecionado"></td><td>{{contato.serial}}</td><td><a href="#/detalhesContato/{{contato.id}}">{{contato.nome | name | ellipsis:15}}</a></td><td>{{contato.telefone}}</td><td>{{contato.operadora.nome}}</td><td>{{contato.data | date:'dd/MM/yyyy HH:mm'}}</td></tr></table><hr><a href="#/novoContato" class="btn btn-primary btn-block">Novo Contato</a> <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar Contatos</button></div>
